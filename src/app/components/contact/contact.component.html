
<div align="center">
    <mat-card  class="contact-card">
        <mat-card-title><p>Contact the Coach</p></mat-card-title> 
        <mat-card-content>
            <p><strong>Your Mail: </strong>{{userMail}}</p>
            <p><strong>Coach Mail: </strong>{{coach.email}}</p>

            <p><strong>Leave a Message: </strong></p>
            <div> 
                <mat-form-field class="example-full-width" >
                  <textarea  matInput [(ngModel)]=message name="message" ></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="contact-button" (click)="sendMessage()"><mat-icon>send</mat-icon>SEND REQUEST</button>
        </mat-card-actions>
    </mat-card>

</div>
