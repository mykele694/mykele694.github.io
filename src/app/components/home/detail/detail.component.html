<div align="center">
<h1 >CONTACT INFO</h1>

<mat-card class="info-card">
    <mat-card-header align="start">
      <mat-card-title>
        <p>Name: {{person.firstName}} </p>
        <p>Surname: {{person.lastName}}</p>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Hourly Rate: â‚¬{{person.hourlyRate}}/hour</p>
        <p>Email: {{person.email}}</p>
        <p>Date of Birth: {{person.dob}}</p>

        <mat-chip *ngFor="let skill of person.skills" color="primary">{{skill}}</mat-chip>
        <div align="start" *ngIf="person.bio!=null"><strong>Bio: </strong>{{person.bio}}</div>
     </mat-card-content>
</mat-card>
<mat-card class="info-card">
  <mat-card-title>
    Interested? Reach Out Now!
  </mat-card-title>
  <mat-card-content align="center">
    <button mat-raised-button color="primary" [routerLink]="getAuthentication()? '/contact/'+person.id:'/signin'">CONTACT</button>
  </mat-card-content>
</mat-card>
</div>
